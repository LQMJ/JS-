<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /* 
       string.replace(''或者放正则，'替换的字符'或者放函数)  字符串方法 替换
      
     过滤敏感词
     
      */
    let {log:l} = console
     let str = '7洛7奇'
     l(str.replace('奇','Q')) // =>'7洛7Q'
     l(str.replace(/\d+/g,'')) // =>'洛奇'

     /* 
       函数的第一个参数就是每次匹配的字符，如果匹配多次那么会多次调用
     */

     let str1 = '草泥马上山吃青草';

     l(str1.replace(/草泥马|草/g,function(xx){
          let temp = '';
          for(let i=0;i<xx.length;i++){
              temp += '*'
          }
          return temp;
     }));
    
    </script>
</body>
</html>
