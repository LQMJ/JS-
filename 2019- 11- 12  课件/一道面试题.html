<body>
    <script>
        /*
          2019/11/12
          2019-11-12
          2019年11月12日
         需求：将2019/11/12转换成 

         一个数字  \d
         一个非数字 \D

         replace的细节：默认情况下，函数的
                      第一个参数就是每次匹配的字符
                      第二个参数就是匹配字符索引
                      第三个参数是整个字符串
                      第四个参数是undefined

                      如果有分组
                      第一个参数是每次匹配字符
                      第二个参数是一个分组
                      之后有几个分组，参数就是分组项
                      直到分组读完就正常走索引、整个字符串、undefined

         分组：() 从左往右数
        
          (((\d+))(((\D)+))((\d+)))    8个分组
    
        */
 let str = '2019/11/12';

let kk = str.replace(/((\d)+)\D+(\d+)\D+(\d+)/,function($0,$1,$2,$3,$4,$5,$6){ // $1
    console.log($6)
    return $1 +'年' + $3 + '月' + $4 + '日';
});
console.log(kk);
        
        
    </script>
</body>
</html>
