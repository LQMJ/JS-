    <div id="app">
        <input type="text"
        v-model.number="val">
        {{val|todoule}}
        <!-- {{val | rever | claerNum}} -->
        <p>{{val}}</p>
    </div>
<script src="./vue.js"></script>
<script>
     /* 
       computed: 数据的二次处理

       管道符:(数据的第二次处理)  |

       局部注册：
          filters:{
              fn(val管道符之前的值){
                  return 基于管道符之前的值进行二次处理
              }
          }
        
        局部注册：只有当前这个组件才能享受到
      
       全局注册：
        Vue.filter('名字',function(val 管道符之前的值){
            return 基于管道符之前的值进行二次处理
        })

        全局注册了之后，只要是当前Vue实例下的所有组件都能享受到这个全局注册的过滤器

      */
     
      Vue.filter('todoule',function(val){
          console.log(val)
          return val<10?'0'+val:''+val
      })

          el:'#app',
          data:{
             val:'珠峰培训'

</script>
