<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
     我是父组件
     <hr/>
     <ppa></ppa>
     <btn></btn>
    </div>
    <script src="./vue.js"></script>
    <script>
    /* 
       ****** 模板中顶层只能有一个元素
    
    */
    
    const btn = {
        template:`<button @click=click>按钮{{num}}</button>`,
        data(){
            return {
                num:0
            }
        },
        methods:{
            click(){
                this.num++
            }
        }
    };
    const ppa = {
        template:`<div>
                   Vue真的太简单了
                   <btn></btn>    
            </div>`,
        components:{  // 复用
            btn
        }
    }
    
    new Vue({
        el:'#app',
        data:{
            msg:'haha'
        },
        //通过componebnts去注册子组件
        components:{
            ppa,
            btn
        }
    })
    </script>
</body>
</html>
