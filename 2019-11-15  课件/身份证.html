<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       /* 
          密码验证:1.必须最少有8位最多14位
                   2.得是数字、字母、点相结合组成的
                   3.严格区分大小写
                   4.首位以大写字母开头

            /^[A-Z][a-zA-Z0-9.]{7,13}$/

            ?=   前瞻仰
            ?>=   后瞻仰 

        ///////////////////////////////////////////
        身份证号码验证：18位  省份城市区县生日派出所编号男女(\d|X)

        14  省份
        05  城市
        81  区县
        19990427 生日
        32 派出所编号
        1  单数男  偶数女
        0   校验码(0-9|X)

        /^[1-8]\d{}5(19[2-9]\d|20[0-1]\d)(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/

        */

        let  str = '140581199904273210';
        let {log:l} = console;
        l(/^[1-8]\d{5}(19[2-9]\d|20[0-1]\d)(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/.test(str))
    
    
    
    
    </script>
</body>
</html>
