<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     #box{
         width: 100px;
         height: 100px;
         background: skyblue;
         padding:50px;
         border: 1px solid black;
         
     }
    
    
    </style>
</head>
<body>
    <!-- <div id="box" style='width:200px'></div> -->
    <div id="box"></div>
    <script>
        const box = document.getElementById('box')
        let {log:l} = console;
        l(typeof box.style.width) // 空字符串  style为行内样式，样式表中的样式style是获取不出来的

        l(box.style.width) // 行内样式就可以获取到

        l(getComputedStyle(box).width) // 100px

        l(box.clientHeight)//200
        l(box.clientLeft)// 1
        l(box.offsetHeight)//202
      /* 
        style为行内样式，样式表中的样式style是获取不出来的

        getComputedStyle 计算后的样式

        要获取样式表中的样式可以使用：getComputedStyle().attr

        注意：这个方法是带单位的

        有时候需要隐藏某个元素，但是又要存一个当前元素的尺寸，这个时候使用getComputedStyle

        clientWidth/clientHeight  盒子可视的宽度（支持padding）

        clienLeft/clientTop   左边框/上边框

        offsetWidth/offseHeight  盒子可视的宽度（支持padding + border）
        offsetparent  定位父级（元素）
        offsetLeft/offsetTop  定位父级到当前元素的距离（当前元素的左外边框到定位父级的左内边距的距离）

        scrollHeight 被内容撑开的高度，不算边框的
      
      
       */
    
    
    
    </script>
</body>
</html>
