<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      /* 
         千分符：
         1000000  -> 1,000,000

         需求：每3个数字前面写一个逗号,

         思路：从后往前找，把3个数字前面的数字后加上一个逗号,

         let str = '1000000000'
         l(str.replace(/(\d)(?=(\d{3})+$)/g,'$1,'))// 1,000,000,000

       */

       let {log:l} = console;
       let str = '10000000'
       l(/\d(?=\d{3})/g.exec(str));// 1 从前往后找
       l(/\d(?=\d{3}$)/g.exec(str));// 0 从后往前找
       l(str.match(/(\d)(?=\d{3}$)/g)) // 0 从后往前找
       l(str.replace(/(\d)(?=(\d{3})+$)/g,'$1,'))//10,000,000

    
    
    </script>
</body>
</html>
