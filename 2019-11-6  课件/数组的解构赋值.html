<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /* 
        a = 5,b = 10

        数组的解构赋值：let[x,y] = [a,b]
                       console.log(x,y)// 5,10

        声明的时候一定要是个数组，左右两边的结构保持一致

        // 报错
            let [foo] = 1;
            let [foo] = false;
            let [foo] = NaN;
            let [foo] = undefined;
            let [foo] = null;
            let [foo] = {};
     
     
      */
    //   a = 5,b = 10
    //   let [x,y] = [a,b]
    // //  console.log(x,y) // 5,10

    //   let[x,y] = [a]
    // //   console.log(x,y) // 5,undefined

    //   let [x,y=0] = [a]
    // //   console.log(x,y) // 5,0

    //  let [x=2,y=3] = [6,7]
    // //  console.log(x,y) // 6,7

    //  let [x=y,y=0] = []
    // //  console.log(x,y) // 报错 
    
    //  var [x=y,y=0] = [];
    // //  console.log(x,y) // undefined 0


    ////////////////////////////////////
    
     function fn(){
         console.log('aaa');
     }
     let [x= fn()] = [1]
      console.log(x)// 1
      
     
    function f() {
        console.log('aaa');
    }
    let x;
    if ([1][0] === undefined) { // 1 != undefined
        x = f();
    } else {
        x = [1][0]; // 数组[1]的索引[0]=>1
    }
    console.log(x); // 1
    </script>
</body>
