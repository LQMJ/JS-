<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     #box{
         width: 100px;
         height: 100px;
         background: slateblue;
         position: absolute;
         top: 100px;
         left: 100px;
     }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // c*(t/d) + b;
        let timer;
        /* 
           c：总长度
           t：当前走了多少时间
           d：总时间
           b：初始的距离

           当前走了多少时间（动）/ 总时间（固定的）* 总长度（固定的）+ 初始的距离（固定的）

           总时间 = 10秒
           总长度 = 500px
        
        */
       let count = 1000; // 总长度
       let duration = 1000; // 10秒钟走完
       box.onclick = function(){
           let t1 = +new Date;
           let b = parseFloat(getComputedStyle(box).left); // 带单位

           count = count - b;// 总长度 - 开始的位置 = 应该走的步长
           timer = setInterval(()=>{
               let t = new Date - t1;//每16.7毫秒走了多少时间
              //如果当前的时间大于等于总时间，那么就让当前时间等于总时间，为了让停下的距离和设置距离一致
              if(t >= duration){
                  t = duration;
                  clearInterval(timer);
              }
              box.style.left = b + t/duration * count + 'px';//在当前时间走了多少步长
           },16.7)
           box.onclick = null;// 解除绑定事件
       }
      
    </script>
</body>
</html>
