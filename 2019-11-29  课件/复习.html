           js可同步和异步

           同步 ->  主线程
           异步  ->  异步队列

           异步编程的缺点：
            代码不是单纯从上往下阅读，要考虑到同步异步的情况，会干扰判断
            如果用回调函数的方式去解决，会出现回调地狱

            promise 解决异步编程的问题

            new Promise((resolve,reject)=>{
                //放入异步代码，把异步代码的结果放到resolve或者reject身上
            })

            代码有可能会报错的情况下，防止该代码报错，使用try，catch包一下就不会阻止错误代码下面的运行了
            try{

            }catch(){

            }
            JSON —> 数据结构本质是字符串，像js对象或者数组
            JSON.parse() -> 必须要是标椎格式，不是就报错
            JSON.stringify -> 把对象转成JSON(函数和undefined会过滤)
            

            Promise.all([promise实例1，promise实例2.....])  所有的promise实例都成功才能走成功态，只要有一个失败就都失败

            promise.race([promise实例1，promise实例2......])数组中只要有一个成功就成功

            let p = promise.resolve();成功promise实例
            .then(成功，失败)
            .then(成功).catch(失败)
            .then(()=>1).then((d)=>{d就为1})
