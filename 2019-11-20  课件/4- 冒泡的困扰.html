<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     #box{
         width: 100px;
         height: 100px;
         background: slateblue;
         display: none;
     }
    </style>
</head>
<body>
    <button id="btn">显示</button>
    <div id="box"></div>
    <script>

    /* 
       子元素的点击事件会穿透到父级的点击事件
        ev.cancelBubble = true;  // 阻止冒泡
      
     */
    btn.onclick = function(ev){
        box.style.display = 'block';
        ev.cancelBubble = true;  // 阻止冒泡
    }
    window.onclick = function(){
        box.style.display = 'none';
    }
    </script>
</body>
</html>
