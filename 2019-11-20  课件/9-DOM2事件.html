<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            padding: 100px;
        }
     #box{
         background: springgreen;
     }
     #box2{
         background: tomato;
     }
     #box3{
         background: skyblue;
     }
     #but{
         background: slateblue;
     }
    
    
    </style>
</head>
<body>
    <div id="box">
        <div id="box2">
            <div id="box3">
                <button id="btn">事件源</button>
            </div>
        </div>
    </div>
    <script>

     /* 
       事件流：从捕获到目标到冒泡的整个过程就叫事件流（事件模型）

       捕获阶段：
       元素.addEventListener('不带on的事件'，函数，true)  true 是捕获到目标的阶段
       
       目标阶段：
       事件源。addEventListener('不带on的事件'，函数，true/false)
       执行顺序是按照绑定的先后顺序来的（而不是按照先捕获再冒泡的顺序来的）
        
        冒泡阶段：
        元素.addEventListener('不带on的事件'，函数，false) false 是捕获冒泡阶段
     
        ev.cancelBubble = true;  // 阻止冒泡
     
      */
     box.addEventListener('click',function(){
         alert('box_冒泡')
     },false)
     box.addEventListener('click',function(){
        alert('box_捕获')
     },true)
     box2.addEventListener('click',function(){
         alert('box1')
     },false)
     box3.addEventListener('click',function(){
         alert('box2')
     },false)
     btn.addEventListener('click',function(ev){
         alert('btn')
         ev.cancelBubble = true;  // 阻止冒泡
     },false)

     btn.addEventListener('click',function(){
         alert('btn')
     },true)
     box.addEventListener('click',function(){
         alert('box')
     },true)
     box2.addEventListener('click',function(){
         alert('box2')
     },true)
     box3.addEventListener('click',function(){
         alert('box3')
     },true)

    
    
    </script>
</body>
</html>
