<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" value="哈哈" id="txt">
    <script>
        let val = txt.value;
        let num = 0;
     txt.oninput = function(){
         val = txt.value;
         num++;
         console.log(val) // 获取的是改变后的value值
         console.log(num)
     }
    console.log(val) // 只能获取原有的value值，获取不到改变后的
    //  console.log(num)
    document.onclick = function(){ // 通过事件可以获取改变后的value
        console.log(val)  
    }
    
    </script>
</body>
</html>
