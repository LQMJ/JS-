<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
    /* 
       解除事件函数 -> 给元素事件赋值null即可

       DOM0:带on的事件方式是DOM0中的标椎，不够强大

       DOM2:事件绑定 ->addEventListener('不带on的事件',事件函数,布尔值|对象)

    布尔值： ture：捕获
            
             false：冒泡

             默认为false
     */

    //  btn.onclick = function(){
    //      alert(1);
    //      btn.onclick = null; // 解除事件
    //  }

    //   btn.onclick = function(){ // 会覆盖上面的事件
    //      alert(2)
    //  }

    window.addEventListener('click',function(){
        alert('window')
    },false);
    btn.addEventListener('click',function(){
        alert(1)
    },false);
    btn.addEventListener('click',function(){
        alert(2)
    },false)
    
    
    </script>
</body>
</html>
