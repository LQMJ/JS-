<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     *{
         margin: 0;
         padding: 0;
     }
     .active{
         background: yellow;
     }
    #box div{
        width: 200px;
        height: 100px;
        border: 1px solid black;
        display: none;
    }
    #box div.show{
        display: block;
    }
    </style>
</head>
<body>
    <div id="box">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <div class="show">1111</div>
        <div>2222</div>
        <div>3333</div>
    </div>
    <script src="./jquery/dist/jquery.min.js"></script>
    <script>

        /* 
           addClass() 添加class样式
           removeClass  删除class样式
            $('div').siblings()  当前元素的上兄弟节点和下兄弟节点

        
         */
    // 获取元素
    const $box = $('#box');
    const $btns = $box.find('button');
    const $divs = $box.find('div');
    
    $btns.click(function(){
        // 把当前的class添加好，把他的兄弟元素的class清除
        $(this).addClass('active').siblings('button').removeClass('active');
          //把当前按钮对应的class添加好，把它的兄弟的class清除，
        $divs.eq($(this).index()).addClass('show').siblings('div').removeClass('show')
    }) 
    </script>
</body>
</html>
