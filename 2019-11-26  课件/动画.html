<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      #box{
          width: 100px;
          height: 100px;
          background: red;
          position:absolute;
          top: 50px;
          left: 0;
       
      }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
    <script src="./jquery/dist/jquery.min.js"></script>
    <script>
     /* 
       hide 隐藏
       show 显示   也是有动画的
       toggle  让显示的隐藏，让隐藏的显示 （改变宽高、透明度）
       slideToggle  让显示的隐藏，让隐藏的显示 (改变高度)
       fadeToggle    让显示的隐藏，让隐藏的显示 (渐隐渐现)
       
       在做jquery动画的时候，记得使用stop(),把前面的动画清掉

      */
      $('#btn').click(function(){
        //  $('#box').hide(500)
        //  $('#box').toggle(500)
        // $('#box').stop().slideToggle(500)
        $('#box').fadeToggle(1000)
      })
    
    $(document).click(function(){
        $('#box').css({
            left:400
        })
        setInterval(()=>{
          $('#box').animate({
              left:$('#box').offset().left + 100
          },500)
      },1000);
    })
     
    </script>
</body>
</html>
