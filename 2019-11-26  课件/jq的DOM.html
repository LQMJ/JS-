<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     .pa{
         width: 150px;
         height: 150px;
         background: red;
     }
     .fa{
         width: 120px;
         height: 120px;
         background: skyblue;
     }
     #box{
         width: 100px;
         height: 100px;
         background: slateblue;
     }
    </style>
</head>
  <div class = 'pa'>9
      <div class="fa">7
          <div id="box"></div>
      </div>
  </div>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>

<body>
<script src="./jquery/dist/jquery.min.js"></script> 
<script>
   /* 
       插入到某个元素的前面
       $('#box').before($('<div></div>'));

       关系：父子，兄弟

       parentNode  -> parent()  

       previousElementSibking  -> prev()

       nextElementSibling -> next()   

       parents() -> 某个元素的所有祖先节点，括号中可以精确匹配

    $('div').siblings()  当前元素的上兄弟节点和下兄弟节点

    index('button')方法  顺序默认基于父级，也可以精确匹配
     
    */
    $('#box').before($('<div>23</div>'))
    console.log($('#box').parent('.fa'))
    console.log($('#box').next())
    console.log($('#box').prev())

    $('button').click(function(){
        console.log($(this).index('button'))
    })



</script>   
</body>
</html>
