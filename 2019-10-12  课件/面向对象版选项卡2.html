<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.active{
    background:blueviolet;
}
#box div,#box2 div, #box3 div{
    width:200px;
    height:100px;
    border: 1px solid black;
    display: none
}
#box div.show,#box2 div.show,#box3 div.show{
    display: block;
}



</style>
</head>
<body>
    <div id = 'box'>
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">学习使我快乐</div>
        <div>运动使我健康</div>
        <div>编程使我睿智</div>
    </div>
    <div id = 'box2'>
            <button class="active">按钮一</button>
            <button>按钮二</button>
            <button>按钮三</button>
            <div class="show">学习使我快乐</div>
            <div>运动使我健康</div>
            <div>编程使我睿智</div>
        </div>
        <div id = 'box3'>
                <button class="active">按钮一</button>
                <button>按钮二</button>
                <button>按钮三</button>
                <div class="show">学习使我快乐</div>
                <div>运动使我健康</div>
                <div>编程使我睿智</div>
            </div>
</body>
<script>
     /*
        一般面向对象都是属性挂在类里面，方法挂在类的原型下
        1.抽象
        2.挂功能方法
    */
    function Tab(id){
        this.box = document.getElementById(id);
        this.btns = this.box.querySelectorAll('button');
        this.divs = this.box.querySelectorAll('div');
    }
    Tab.prototype.change = function(){
        let that = this;
        for(var i=0;i<this.btns.length;i++){
            this.btns[i].index = i;
            this.btns[i].onclick = function(){
                that.clear();
                that.changeClass(this);
            }
        }
    }
    Tab.prototype.clear = function(){
        for(var i=0;i<this.btns.length;i++){
           this.btns[i].className = '';
           this.divs[i].className = '';
    }
    }
    Tab.prototype.changeClass = function(that){
       that.className = 'active';
        this.divs[that.index].className='show';
    }
   
   let t = new Tab('box');
   t.change()
   let t2 = new Tab('box2')
   t2.change()












</script>
</html>
