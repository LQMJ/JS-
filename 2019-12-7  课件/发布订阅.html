    <script>
     /* 
       发布订阅：
         模拟 element.addEventListener()

       xx.fn('click',function(){}) 订阅的过程

       xx.fn('click',function(){}) 给某个元素的事件订阅一个事件函数

       订阅的过程中给某个元素的事件订阅一个事件函数

       订阅池是一个 这个对象存储的是同一个元素下的多个事件

       在同一个事件下又有事件池，他为数组[],这个列表在每次订阅事件和事件函数的时候，在订阅池中存储某个相同的事件，在相同事件的事件池中添加不同事件函数

       当事件触发的以后，发布之前订阅的所有事件函数（循环订阅池，去调用订阅池中的每个函数）
     */    
    </script>
