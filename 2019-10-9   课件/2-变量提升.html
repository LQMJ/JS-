<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /* 
        变量提升(预解析机制)
            当浏览器去解析js的时候，会提前解析全局的变量或函数的过程

        第一步： 上来就找 var 和 function

        第二步： 逐行解读代码，此时var和functio就不用再去读了
        一般读的是赋值，计算，输出，判断

        /* 
        
          一个匿名函数自执行函数，如果带有名字，在函数体内不管如何赋值同名的变量，结果都等于这个有名函数
        
         */
           var a = 10;
            (function a(){
                a = {};
                console.log(a);
            })();
            
     
     
      
    
    
    
    
    </script>
</body>
</html>
