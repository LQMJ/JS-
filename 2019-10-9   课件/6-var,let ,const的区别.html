<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /* 
       var
        变量提升
        存入到全局的活动变量对象中，允许有多个同名的变量，不支持块级作用域

      
        let 
        不会变量提升且有暂存死区(在变量定义的上方都访问不到这个变量)
        不会存入到全局的活动变量对象中
        不允许有多个同名的变量
        支持块级作用域
     
          const 常量
            不会变量提升且有暂存死区(在变量定义的上方都访问不到这个变量)
            不会存入到全局的活动变量对象中
            不允许有多个同名的变量
            值是不能被改变的（引用类型可以改变属性值）
            声明了必须赋值
     
      */
    
    
    
    
    </script>
</body>
</html>
