<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Foo = function(){}
        var getName  // 被干掉
        getName = function(){console.log(5);} 被干掉
        var a,b,c
        
        Foo调用   getName = function () {console.log(1);};  window.getName
        
        
         */
    function Foo() {
    getName = function () {console.log(1);};
        return this;
    }
    Foo.getName = function () {console.log(2);}; 
    Foo.prototype.getName = function () {console.log(3);};
    var getName = function () {console.log(4);};  
    function getName() {console.log(5);} 

    Foo.getName();  // 2 
    getName();  //  5
    Foo().getName();  // 1
    getName(); // 1 
    var a = new Foo.getName(); // 2 Foo.getName{}
    var b = new Foo().getName();  // 3  undefined  //  Foo{}.getName => Foo.prototype.getName = function () {console.log(3);};
    var c = new new Foo().getName()  // 3  Foo.getName{}  new Foo{}.getName =>  new Foo.prototype.getName = function () {console.log(3);};
    console.log(a,b,c)
    
    
    
    
    </script>
</body>
</html>
