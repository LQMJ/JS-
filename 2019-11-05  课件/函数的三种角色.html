<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /* 
      三种角色：function fn(){}
             (1)函数：能够调用的角色
              function fn(){

              }
              fn()
             
             (2)构造函数；
                new  构造对象的
                fn.prototype  公共的属性或者方法挂在这个构造函数的原型下

                 new Array().push()
                 [].push 
            (3)Function的实例：
               
                new Function ->function(){}
                //function是Function的实例
     */
    // constructor:
    //  在函数的的原型下有一个constructor属性，这个属性指向构造函数，但当前的constructor并不是100%准确的，它的指针仅仅只是一个指向构造函数的方向（一个参考），非常容易被修改
     function fn(){
         console.log(this) // fn{} 实例化对象
     }
     fn.prototype = {
         name:function x(){
             console.log(this) // fn{} 实例化对象
         }
     }
     let ff = new fn
     ff.name()
    console.log(ff.constructor) // Object 

    
    /*
     function fn(){}
     fn.prototype = {
        constructor:fn // 手动修改constructor的指向
     }
    let ff = new fn
    console.log(ff.constructor) // fn(){}
    
     */
</script> 
</body>
</html>
