<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     h1{
         text-shadow: 5px 5px 5px #FF0000;
     }
     #box{
         width: 100px;
         height:100px;
         background: hotpink;
         border-radius: 50%;
         box-shadow:10px 10px 10px #888888; 
     }
    </style>
</head>
<body>
    <h1>文字阴影</h1>
    <div id="box"></div>
    <script>
     /* 
        border-radius  给元素设置圆角边框

        阴影  box-shadow     水平阴影的位置 垂直阴影的位置 模糊距离 阴影的大小 阴影的颜色 阴影开始方向

        text-shadow    给文本添加阴影效果
     
        filter: blur(10px);  高斯模糊

        background-size:cover;  设置cover之后会跟着容器的宽高走

        */
  
    
    </script>
</body>
</html>
