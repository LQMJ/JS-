<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <pap></pap>
        <ppa></ppa>
        <tempb></tempb>
    </div>

    <template id="tempb">
        <div>haha,我是模板{{num}}</div>
    </template>
<script src="./vue.js"></script>
<script>
    const ppa = {
        template:`<div>第一个组件</div>`
    }
    const pap = {
        template:`<div>
            <h5>第二个组件<h5>
            <ppa></ppa>
            </div>`,
        omponents:{
            //局部注册的只能在局部组件使用
            ppa
        }
    }
    const tempb = {
          template:'#tempb',
          data(){
              return {
                  num:10
              }
          }      
    }

    // 全局注册的在哪里用都可以
    Vue.component('tempb',tempb);
    Vue.component('pap',pap);
    Vue.component('ppa',ppa);
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
