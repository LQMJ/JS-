<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    // 构造函数

    /* 
       不能在外面new，但是如果在里面new那么就出现了递归
       
     */

     (function(global,factry){
         factry(global);
     })(this,function(global,NoGlobal){//NoGlobal就是undefined
         function myQuery(){//因为不能new自己，所以创建了一个函数作为替身，这个替身拥有myQuery所有方法和属性
             return new fn.init;
         }
        let fn = myQuery.prototype = {
            constructor:myQuery,
            css:function(){
                console.log(1)
            }
        }
        fn.init  = function(){}
        fn.init.prototype = myQuery.prototype;
        window.myQuery = $ =myQuery;
     })

     $().css()
    
    
    </script>
</body>
</html>
