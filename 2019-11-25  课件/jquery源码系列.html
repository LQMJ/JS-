<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    // 构造函数

    /* 
       不能再外面new，但是如果在里面new那么就出现了递归

     */

    function myQuery(){//因为不能new自己，所以创建了一个$函数作为替身，这个替身拥有myQuery所有方法和属性
        return new $
    }
    function $(){};
    myQuery.prototype = {
        constructor:myQuery,
        css:function(){
            console.log(1)
        }
    }
    /* 
        让实例化对象拥有myQuery的方法
     */

    $.prototype = myQuery.prototype;

    myQuery().css();
    </script>
</body>
</html>
