<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor:no-drop;
            color: #555;

        }

        #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        }

    </style>
</head>
<body>
<div id="contain">
    <div id="qq">
        <span>QQ：</span>
        <input type="text" name="qq" placeholder="请输入QQ">
    </div>
    <div id="email">
        <span>Email：</span>
        <input type="text" name="email" placeholder="请输入邮箱">
    </div>
    <div id="mobile">
        <span>Mobile：</span>
        <input type="text" name="phone" placeholder="请输入手机号码">
    </div>
    <div id="date">
        <span>Date：</span>
        <input type="text" name="birth" placeholder="请输入生日">
    </div>

    <p><input type="submit" value="注册" id="btn"></p>

</div>
<script>
    let {log:l} =console.log;
    class Dlyz{
        constructor(box){
          this.box = document.querySelector('#contain')
          this.qq = document.querySelector('#qq')
          this.email = document.querySelector('#email')
          this.mobile = document.querySelector('#mobile')
          this.date = document.querySelector('#date')
        //   console.log((this.date))
          this.qqyz()
          this.yxyz()
          this.sjyz()
          this.sryz()
        }
        qqyz(){ // qq验证
           this.qq.children[1].oninput = function(){
               let v1 = this.value;
               v1===''?this.className = 'ok': this.className = 'error';
               (/^[1-9]\d{4,10}$/g.test(v1))?this.className = 'ok': this.className = 'error';
           }
        }
        yxyz(){ // 邮箱验证
            this.email.children[1].oninput = function(){
                let v2 = this.value;
                // console.log(v2)
                // console.log(this)
                v2===''?this.className = 'ok': this.className = 'error';
                (/^[0-9a-zA-Z][\w.-]{5,11}@[0-9a-z]{2,10}\.c(om|n)$/.test(v2))?this.className = 'ok': this.className = 'error';
            }
        }
        sjyz(){ // 手机验证
            this.mobile.children[1].oninput = function(){
                let v3 = this.value;
                console.log(this)
                v3===''?this.className = 'ok': this.className = 'error';
                (/^1[3-9]\d{9}$/g.test(v3))?this.className = 'ok':this.className = 'error';    
            }
        }
        sryz(){ //生日验证
            this.date.children[1].oninput = function(){
                console.log((this))
                let v4 = this.value;
                v4===''?this.className = 'ok':this.className = 'error';
                (/^(\d+)\D(\d+)\D(\d+)\D?$/g.test(v4))?this.className = 'ok':this.className = 'error';
            }
        }
    }
    new Dlyz("contain")
/*
    设置一个时间，如果设置的时间不等于输入的时间就是错误的时间  
      console.log(new Date('2019-11-31')); 
*/
  
</script>
</body>
</html>
