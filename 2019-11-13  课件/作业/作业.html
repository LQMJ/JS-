<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       把下面str的name，age，say换成obj中的value值
    */  
    let obj = {
        name:'小明',
        age:18,
        say:'好好学习，天天向上'
    }  
    let str = '我的名字叫{name},年龄是{age}岁,我想说:{say}';
    let {log:l} = console;
    let cc= str.replace(/({[a-z]+})/g,($0,$1)=>obj[$1.match(/[a-z]+/g).join()]);
    l(cc)
   
  
          
    

    /*
        计算下面字符串中哪个字符出现的次数最多,它是谁，出现了多少次
    */
    
    let str2 = 'hd82nxa89a3axdma2naejaaxaa8n2xdanja2cah2hnadhioamwajexnad8mdahiodn';
   
    
    let kk = str2.split('').sort().join('').match(/(\w)\1*/g).sort((a,b)=>b.length-a.length);
    l('str2出现次数最多的是'+kk[0][0]+'出现了'+kk[0].length+'次')
    

    



</script>
</body>
</html>
