<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /* 
        ()  分组

        应用：
        1.replace
        2.match
        通过分组能够得到更加具体的字符
        分组是从左往右数
        (\d)+ 这个\d代表最后一个数字

        replace回调函数的参数

        ?=  前瞻仰
        ?<= 后瞻仰
        ?!  负前瞻仰
        ?<!  负后瞻仰
     
      */
   
      let {log:l} = console;
      let str = 'hh21vgyurg45';
      l(str.match(/\d/g)) // ["2", "1", "4", "5"] // 获取整个字符串中出现的数字放到数组中
      l(str.match(/\d+/g)) // ["21", "45"] 获取整个的字符串中出现数字（相邻的一块获取）放到数组中
    
      str.replace(/\d/g,function($0,$1){
         l($1) // 3 4 11 12  全局数字在字符串中出现的位置
      })

      str.replace(/(\d)/g,function($0,$1){
         l($1)// 2 1 4 5  全局出现的数字
      })

      str.replace(/(\d)+/g,function($0,$1){
         l($1) // 1 5 匹配的最后一次出现字符
      })

    let str2 = '2019----11';
    l(str2.match(/(\d+)\D+(\d+)/))// ["2019----11", "2019", "11", index: 0, input: "2019----11", groups: undefined]

    let str3 = '中国人德国人美国人中国人缅甸人'  
    l(str3.replace(/中国人/g,($0)=>
        $0.substr(0,2)+'神'))// 替换

    // 匹配项是括号的后面(后瞻仰)
     l(str3.replace(/(?<=中国)人/g,'神'))
    
    //匹配项是括号前面的（前瞻杨）
    l(str3.replace(/中国(?=人)/g,'华夏'))
    
    
    
    </script>
</body>
</html>
