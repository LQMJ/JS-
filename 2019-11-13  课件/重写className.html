    /* 
      1.找到页面所有的标签
      2.从这些标签获取带class为li的元素
      3.找到他们，并且放到数组中
    
     */

    function getByClass(cn){
         // '*' 通配符
        let elements = document.getElementsByTagName('*')//找到所有的标签
        l(elements)
        let ary = [];
        for(let i=0;i<elements.length;i++){ 
             // 获取所有class名
             l(elements[i])
            let scn = elements[i].className;
            l(scn)
             // 然后把获取到的class名都用空格分割 
            let ary2 = scn.split(' ');
            l(ary2)
            //循环分割之后的数组;

            // }); //[li.li.clear, li.li]
            if(elements[i].className === 'li'){
                ary.push(elements[i])
            }
         }
         return ary;
     }
     l(getByClass('li'))//[li.li]



    // 正则方法写className  new RegExp

    function getByClass2(cn){
        let elements = document.getElementsByTagName('*');
        let ary = [];
        let re = new RegExp('\\b'+cn+'\\b');
        l(re)// /\bli\b/
        for(let i=0;i<elements.length;i++){
            if(re.test(elements[i].className)){
                ary.push(elements[i]);
            }
        }
        return ary;
    }
    let lis = getByClass2('li')//[li.li.clear, li.li]

    for(let i=0;i<lis.length;i++){
        lis[i].style.background = 'red';
    }
