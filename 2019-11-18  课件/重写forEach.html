<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
      forEach(function(item,index,all){}),that) -> undefined
     */

    let ary  = [1,1,3,4,5,6,7]

    Array.prototype.myforEach = function(callback,that){
       for(let i = 0;i<this.length;i++){
           callback.call(that,this[i],i,this)
       }
    }

    // 调用
    let k = ary.myforEach(function(item,index,all){
        console.log(item,index,all);
    },document)
    </script>
</body>
</html>
