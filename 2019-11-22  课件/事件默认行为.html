         浏览器默认行为：

        DOM0的方式

        要阻止默认行为要知道是什么事件触发的这种行为
        （1）ev.returnValue = false;  去阻止默认行为（灵活）
        （2）return false

        DOM2解除默认事件的方式

        ev. preventDefault();(事件默认的绑定的时候使用或者returnValue)

        oncontextmenu  鼠标右键
       
       */ 
    /*   
        空格的键码32  
        空格的默认事件是滚动条下下滑
        ev.returnValue = false;  去阻止默认行为（灵活）

        需求阻止空格的默认事件
      
       document.onkeydown = function(ev){
           if(ev.keyCode === 32){ // 空格键
            ev.returnValue = false
           }
       }
