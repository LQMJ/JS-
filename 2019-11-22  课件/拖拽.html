<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     *{
         margin: 0;
         padding: 0;
     }
     #box{
         width: 150px;
         height: 150px;
         background:url('1.jpg')no-repeat;
         background-size:100% 100% ;
         position: absolute;
     }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        /* 
           三大事件组成：
           onmousedown  鼠标按下
           onmousemove  鼠标滑动
           onmouseup    鼠标抬起
        
        */
        box.onmousedown = function(ev){
            let  diX = ev.pageX - box.offsetLeft;//鼠标点的距离 - 盒子的左偏移的距离 = 鼠标的点离盒子左边框的距离
            let  diY = ev.pageY - box.offsetTop; ////鼠标点的距离 - 盒子的上偏移的距离 = 鼠标的点离盒子上边框的距离
            document.onmousemove = function(ev){
                box.style.left = ev.pageX - diX + 'px';
                box.style.top = ev.pageY - diY + 'px';
            }
            document.onmouseup = function(){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
