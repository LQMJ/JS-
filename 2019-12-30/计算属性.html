<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model='val'/>
         <!-- <p >{{ val.split('').reverse().join('') }}</p> -->
       <!-- <p>{{ fn() }}</p>  -->
        <p>{{revers}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
    /* 
       getter
       setter
    */
    new Vue({
        el:'#app',
        data:{
            val:'明 天 你 好',
        },
        //上来就执行一次，当数据发生变化也会继续执行
        computed:{  
            revers(){
                return this.val.split('').reverse().join('')
            }
        },
         // methods:{ 
        //     fn(){
        //         return this.val.split('').reverse().join('')
        //     }
        // }
    })
    
    
    </script>
</body>
</html>
