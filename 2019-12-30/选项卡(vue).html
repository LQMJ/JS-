<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .active{
            background: yellow;
        }
        #box div{
            width:200px;
            height:100px;
            border:1px solid #000;
            _display: none;
        }
        #box div.show{
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
         <!-- <button class="active" @click="fn(0)">按钮一</button>
        <button @click="fn(1)">按钮二</button>
        <button @click="fn(2)">按钮三</button>
        <div class="show" v-if="block === 0">11111</div>
        <div v-if="block === 1">22222</div>
        <div v-if="block === 2">33333</div> -->
        <button 
        v-for="(val,key) in btns"
        @click="fn(key)"
        >{{val}}</button>
        <div 
        class="show"
        v-for="(val,key) in content"
        v-show="block === key"
        >{{val}}</div>
        <ul>
            <li
            v-for="(val,key) in obj">{{key}}:{{val}}</li>
        </ul>
    </div>
   
    <script src="./vue.js"></script>
    <script>
    new Vue({
        el:'#box',
        data:{
            block:0,
            content:[111,222,333],
            btns:['按钮一','按钮二','按钮三'],
            obj:{
                name:'小明',
                age:18,
                sex:'男',
                info:'每天早上都赖床'
            }
        },
        methods:{
            fn(num){
                this.block = num;
            }
        }
    })
    
    
    </script>
</body>
</html>
