高级单例模式的作用：
 (1)让当前的这个实例功能更加强大，还可以隐藏或者暴露内部细节信息

 1.封闭空间 （把变量或者函数放到函数中）
      let a  = 10 ;
      (function(){
          let a = 20;
      })()

 2.命名空间
   let obj ={

   }
